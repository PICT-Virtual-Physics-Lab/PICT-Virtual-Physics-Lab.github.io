<!doctype html5>
<head>
    <meta charset="UTF-8">
    <title>Menu-Console</title>
    <link rel="stylesheet" href="assets/css/circular-nav-menu.css">
</head>
<body>
    <div class="nav-menu-body">
        <div class="nav-menu">
            <div class="toggle"><ion-icon name="menu"></ion-icon></div>
                <li style="--i:4">
                    <a href="#" title="Home"><ion-icon name="home"></ion-icon></a>
                </li>
                <li style="--i:3" id="i3">
                    <div class="hover-menu">
                        <a href="#" title="Experiments"><ion-icon name="logo-apple-ar"></ion-icon></a>
                        <div class="experiment-menu">
                            <a href="#">Experiment 1</a>
                            <br>
                            <a href="#">Experiment 2</a>
                            <br>
                            <a href="#">Experiment 3</a>
                            <br>
                            <a href="#">Experiment 4</a>
                            <br>
                            <a href="#">Experiment 5</a>
                        </div>
                    </div>
                </li>
                <li style="--i:2">
                    <a href="#" title="Dark Mode"><ion-icon name="contrast"></ion-icon></a>
                </li>
                <li style="--i:1">
                    <a href="#" title="References"><ion-icon name="search"></ion-icon></a>
                </li>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        let menu = document.querySelector('.nav-menu')
        let toggle = document.querySelector('.toggle')
        toggle.onclick = function(){
            menu.classList.toggle('menu-active')
        }
    </script>
</body>
</html>
