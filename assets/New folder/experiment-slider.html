<!doctype html5>
<head>
    <meta charset="UTF-8">
    <title>Experiment Slider</title>
    <link rel="stylesheet" href="assets/css/experiment-slider.css">
</head>
<body>
    <div class="experiment-slider">
        <div class="slider">
            <input type="range" class="range" max="360" min="0" value="180" onmousemove="slidervalue(this.value)">
            <span id="rangeval">0</span>
        </div>
    </div>
    <script>
        function slidervalue (value){
            document.getElementById('rangeval').innerHTML = value;
        }
    </script>
</body>
</html>
